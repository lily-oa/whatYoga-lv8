<!--立即預約-填寫資料-->
<div class="container">
  <section>
    <h3 class="fz-5 text-secondary text-center mb-2"><span
        class="fz-4 text-primary me-2 text-md-dark_2">你選擇的是</span>首次體驗課程-基礎</h3>
    <div class="d-flex justify-content-center mb-6 mb-lg-9">
      <a href="./reservation-choose.html" class="btn btn-primary text-white rounded-pill btn-sm fz-3">重新選擇</a>
    </div>
    <div class="row justify-content-center mb-22 mb-md-20 mb-lg-26">
      <div class="col-md-6 col-lg-5">
        <form class="text-dark_2">
          <fieldset class="mb-3">
            <p class="mb-3 text-danger fw-bolder">* 為必填 </p>
            <label class="mb-5 mb-lg-4 d-flex">
              <p class="me-1">1. 是否接觸過瑜珈? </p><span class="text-danger fw-bolder">*</span>
            </label>
            <div class="d-flex mb-8">
              <div class="form-check me-8">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioYes" checked>
                <label class="form-check-label" for="flexRadioYes">
                  是
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioNo">
                <label class="form-check-label" for="flexRadioNo">
                  否
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="mb-5 mb-lg-4">
              <labe class="me-1">2. 想改善的生活問題? <span class="text-danger fw-bolder">*</span></labe>
            </div>
            <div class="mb-8">
              <!--第一排-->
              <ul class="row d-flex flex-nowrap mb-4 gx-0">
                <li class="col-4 form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">肌耐力不足</label>
                </li>
                <li class="col-4 form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">柔軟度不佳</label>
                </li>
                <li class="col-4 form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">壓力大</label>
                </li>
              </ul>
              <!--第二排-->
              <ul class="row d-flex flex-nowrap g-0 overflow-auto">
                <li class="col-4 form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
                  <label class="form-check-label" for="inlineCheckbox4">姿勢不正</label>
                </li>
                <li class="col-4 form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
                  <label class="form-check-label" for="inlineCheckbox5">睡眠品質差</label>
                </li>
                <li class="col-4 form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option3">
                  <label class="form-check-label" for="inlineCheckbox6">注意力不足</label>
                </li>
              </ul>
            </div>
          </fieldset>
          <fieldset class="mb-8">
            <label class="form-label mb-4">3. 每週累積運動量約為多少？ <span class="text-danger fw-bolder">*</span></label>
            <ul class="row">
              <li class="col-6">
                <!--左半邊-->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    150 分鐘以上
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    30~75 分鐘
                  </label>
                </div>
              </li>
              <li class="col-6">
                <!--右半邊-->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                  <label class="form-check-label" for="flexRadioDefault3">
                    75~150 分鐘
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                  <label class="form-check-label" for="flexRadioDefault4">
                    30 分鐘以下
                  </label>
                </div>
              </li>
            </ul>
          </fieldset>
          <fieldset class="mb-8">
            <label class="form-label mb-1" for="datepicker">4. 上課預約報到日 <span
                class="text-danger fw-bolder">*</span></label>
            <p class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！</p>
            <div class="row">
              <div class="col-auto">
                <input type="text" placeholder="MM/DD/YYYY" name="datepicker" class="form-control">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <label class="form-lable mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱 <span
                class="text-danger fw-bolder">*</span></label>
            <div class="row mb-4">
              <div class="col">
                <label for="inputName" class="form-label text-primary">姓名</label>
                <input type="text" class="form-control border-secondary" id="inputName" placeholder="請輸入您的姓名">
              </div>
              <div class="col">
                <label for="inputAge" class="form-label text-primary">年齡</label>
                <input type="number" class="form-control border-secondary" id="inputAge" placeholder="請輸入您的年齡">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-auto">
                <label for="inputGender" class="form-label text-primary">性別 <span
                    class="text-danger fw-bolder">*</span></label>
                <select class="form-select border-secondary" id="inputGender">
                  <option selected>男</option>
                  <option value="1">女</option>
                  <option value="2">中姓</option>
                </select>
              </div>
            </div>
            <div class="d-flex flex-column">
              <label for="inputEmail" class="form-label text-primary">電子信箱</label>
              <input type="email" id="inputEmail" placeholder=" email@example.com" class="form-label mb-4 py-2">
              <label for="inputPhone" class="form-label text-primary">手機號碼 <span
                  class="text-danger fw-bolder">*</span></label>
              <input type="tel" id="inputPhone" placeholder=" 0912-345-678" class="form-label mb-9 py-2">
              <a id="submitBtn" class="btn btn-secondary text-white" href="./reservation-done.html">送出</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
</div>
